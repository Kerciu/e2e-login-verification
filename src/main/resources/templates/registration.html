<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
    <form>
        <div class="container col-md-offset-3 col-md-8 mt-lg-5">
            <div class="row mt-2 ml-4">
                <div th:if="${param.success}">
                    Registered successfully! We've emailed you a confirmation link.
                </div>
            </div>

            <div class="m-4">Registration Form</div>

            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" id="username" class="form-control" name="username" th:field="@{username}" required autofocus="autofocus">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" id="firstName" class="form-control" name="firstName" th:field="@{firstName}" required autofocus="autofocus">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" id="lastName" class="form-control" name="lastName" th:field="@{lastName}" required autofocus="autofocus">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
                <div class="col-sm-6">
                    <input type="email" id="email" class="form-control" name="email" th:field="@{email}" required autofocus="autofocus">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" class="form-control" name="password" th:field="@{password}" required autofocus="autofocus">
                </div>
            </div>
        </div>
        <div class="container col-md-offset-6 col-md-12 mt-lg-12">
            <button type="submit" class="btn btn-primary btn-lg btn-success">Register</button>
            <span>Already have an account? <a href="/" th:href="${authenticate/login}">Click here to login!</a></span>
        </div>
    </form>
    </body>
</html>
